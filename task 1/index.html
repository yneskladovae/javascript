<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversions</title>
</head>
<body>
    
    <script>
        // Implicit Conversion to String
        let result;

        result = '3' + 2; 
        console.log(result);

        result = '3' + true; 
        console.log(result);

        result = '3' + undefined; 
        console.log(result);

        result = '3' + null; 
        console.log(result);

        // Implicit Conversion to Number

        result = '4' - '2'; 
        console.log(result);

        result = '4' - 2;
        console.log(result);

        result = '4' * 2;
        console.log(result);

        result = '4' / 2;
        console.log(result);

        // Non-numeric String Results to NaN

        result = 'hello' - 'world';
        console.log(result);

        result = '4' - 'hello';
        console.log(result);

        // Implicit Boolean Conversion to Number

        result = '4' - true;
        console.log(result);

        result = 4 + true;
        console.log(result);

        result = 4 + false;
        console.log(result);

        // null Conversion to Number

        result = 4 + null;
        console.log(result);

        result = 4 - null;
        console.log(result); 

        // undefined used with number, boolean or null

        result = 4 + undefined;
        console.log(result);

        result = 4 - undefined;
        console.log(result);

        result = true + undefined;
        console.log(result);

        result = null + undefined;
        console.log(result);

        // Convert to Number Explicitly

        result = Number('324');
        console.log(result);

        result = Number('324e-1')  
        console.log(result);

        result = Number(true);
        console.log(result);

        result = Number(false);
        console.log(result); 

        result = Number(null);
        console.log(result);

        result = Number(' ')
        console.log(result); 

        result = Number('hello');
        console.log(result);

        result = Number(undefined);
        console.log(result);

        result = Number(NaN);
        console.log(result);

        result = parseInt('20.01');
        console.log(result);

        result = parseFloat('20.01');
        console.log(result);

        result = +'20.01';
        console.log(result);

        result = Math.floor('20.01');
        console.log(result);

        // Convert to String Explicitly

        result = String(324);
        console.log(result); 

        result = String(2 + 4);
        console.log(result);

        result = String(null);
        console.log(result);

        result = String(undefined);
        console.log(result);

        result = String(NaN);
        console.log(result); 

        result = String(true);
        console.log(result); 

        result = String(false);
        console.log(result);

        result = (324).toString();
        console.log(result); 

        result = true.toString();
        console.log(result); 

        // Convert to Boolean Explicitly

        result = Boolean('');
        console.log(result);

        result = Boolean(0);
        console.log(result);

        result = Boolean(undefined);
        console.log(result);

        result = Boolean(null);
        console.log(result); 

        result = Boolean(NaN);
        console.log(result);

        result = Boolean(324);
        console.log(result);

        result = Boolean('hello');
        console.log(result);

        result = Boolean(' ');
        console.log(result);

    </script>
    
</body>
</html>
